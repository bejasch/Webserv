<!DOCTYPE html>
<html>
<head>
	<title>Session-Cookie</title>
	<script>
		function getCookie(name) {
			let cookies = document.cookie.split("; ");
			for (let i = 0; i < cookies.length; i++) {
				let parts = cookies[i].split("=");
				if (parts[0] === name) return parts[1];
			}
			return "";
		}

		function setName() {
			let name = document.getElementById("name").value;
			if (name) {
				document.cookie = "user_name=" + encodeURIComponent(name) + "; path=/";
				location.reload(); // Refresh to apply changes
			}
		}

		function deleteCookie() {
			document.cookie = "user_name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
			location.reload(); // Refresh to apply changes
		}

		window.onload = function() {
			let user = getCookie("user_name");
			if (user) {
				document.getElementById("greeting").innerHTML = "Welcome back, " + decodeURIComponent(user) + "!";
				document.getElementById("nameInput").style.display = "none";
			} else {
				document.getElementById("greeting").innerHTML = "You are unknown! Enter your name to set a session-cookie:";
			}
		};
	</script>
</head>
<body>
	
	<button onclick="window.location.href='index.html'">Back to the Main Page</button>

	<h1 id="greeting"></h1>
	<div id="nameInput">
		<input type="text" id="name" placeholder="Your name">
		<button onclick="setName()">Set Name-Cookie</button>
	</div>
	<button onclick="deleteCookie()">Delete Name-Cookie</button>
</body>
</html>
