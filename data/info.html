<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.2s ease;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>
    <h1>Move your mouse to change the background color! ðŸŽ¨</h1>

    <script>
        document.addEventListener("mousemove", (event) => {
            let x = event.clientX / window.innerWidth * 255;
            let y = event.clientY / window.innerHeight * 255;
            let color = `rgb(${Math.round(x)}, ${Math.round(y)}, 150)`;
            document.body.style.background = color;
        });
    </script>
</body>
</html>
